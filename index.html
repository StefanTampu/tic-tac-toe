<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="choice-container">
        <h2>Choose an option to start!</h2>
        <button class="option-button" id="option-a">Player VS Player</button>
        <button class="option-button" id="option-b">Player VS Computer</button>
        <button class="start-button sbtn-original">Start</button>
    </div>
    <div class="main-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-container">
            <div class="game-box" id="0"></div>
            <div class="game-box" id="1"></div>
            <div class="game-box" id="2"></div>
            <div class="game-box" id="3"></div>
            <div class="game-box" id="4"></div>
            <div class="game-box" id="5"></div>
            <div class="game-box" id="6"></div>
            <div class="game-box" id="7"></div>
            <div class="game-box" id="8"></div>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
