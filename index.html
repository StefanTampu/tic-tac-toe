<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="choice-container">
        <button class="option-container" id="option-a">PLAYER VS PLAYER</button>
        <button class="option-container" id="option-b">PLAYER VS COMPUTER</button>
        <button class="start-button">START</button>
    </div>
    <div class="main-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-container">
            <div class="game-box" id="top-left"></div>
            <div class="game-box" id="top-centre"></div>
            <div class="game-box" id="top-right"></div>
            <div class="game-box" id="centre-left"></div>
            <div class="game-box" id="centre"></div>
            <div class="game-box" id="centre-right"></div>
            <div class="game-box" id="bottom-left"></div>
            <div class="game-box" id="bottom-centre"></div>
            <div class="game-box" id="bottom-right"></div>
        </div>
    </div>
</body>
</html>
